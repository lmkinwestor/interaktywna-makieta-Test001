<!DOCTYPE html>
<html>
<head>
    <title>Interaktywna makieta deweloperska</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5;
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .map-container { 
            position: relative; 
            text-align: center;
        }
        img { 
            max-width: 100%; 
            height: auto; 
            border: 1px solid #ddd;
        }
        /* Efekt podświetlenia obszarów */
        area {
            cursor: pointer;
            transition: all 0.3s;
        }
        area:hover {
            opacity: 0.7;
        }
        /* Kolory statusów lokali */
        .wolny:hover { background-color: rgba(0, 255, 0, 0.3); }
        .rezerwacja:hover { background-color: rgba(255, 255, 0, 0.3); }
        .sprzedany:hover { background-color: rgba(255, 0, 0, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Makieta inwestycji deweloperskiej</h1>
        <div class="map-container">
            <!-- Tutaj wstaw swoją grafikę makiety -->
            <img src="Cała - kolor_compressed.jpg" usemap="#image-map" alt="Makieta inwestycji">
            
            <!-- Mapa klikalnych obszarów -->
            <map name="image-map">
                <!-- LOKAL 1 (zielony - wolny) -->
                <area target="" alt="LOKAL 1" title="LOKAL 1" href="lokal1.html" 
                      coords="1479,1834,1463,1182,1876,790,2459,975,2072,1394,2067,1759,1982,1807,1977,1850,2046,1844,2035,2035,1866,1966,1701,1982,1707,1913" 
                      shape="poly" class="wolny">

                <!-- LOKAL 2 (żółty - rezerwacja) -->
                <area target="" alt="LOKAL 2" title="LOKAL 2" href="lokal2.html" 
                      coords="2051,2046,2072,1388,2465,980,3016,1177,2655,1579,2640,2263,2348,2146,2263,2189,2263,2125" 
                      shape="poly" class="rezerwacja">

                <!-- LOKAL 3 (czerwony - sprzedany) -->
                <area target="" alt="LOKAL 3" title="LOKAL 3" href="lokal3.html" 
                      coords="3027,1187,2645,1585,2629,2231,2899,2321,2894,2390,2989,2364,3270,2448,3292,1812,3684,1394" 
                      shape="poly" class="sprzedany">

                <!-- LOKAL 4 (zielony - wolny) -->
                <area target="" alt="LOKAL 4" title="LOKAL 4" href="lokal4.html" 
                      coords="3270,2464,3292,1823,3684,1404,4776,1749,4776,2433,3938,2676,3594,2565,3482,2607,3482,2533" 
                      shape="poly" class="wolny">
            </map>
        </div>
    </div>
</body>
</html>
